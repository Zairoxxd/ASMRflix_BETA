<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASMRflix</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/script.js"></script>
</head>
<body>
  <header class="navbar">
    <h1>ASMRflix</h1>
    <nav>
      <button id="toggleMode" title="Cambiar modo">🌙</button>
    </nav>
  </header>

  <main>
    <h2>Bienvenido a tu zona de relajación</h2>
    <section class="video-grid" id="videoGrid"></section>
  </main>

  <footer class="footer">
    <p>🎧 Todos los videos son propiedad de sus respectivos creadores en YouTube. ASMRflix no reclama ningún derecho de autor sobre ellos.</p>
    <p>© 2025 ASMRflix. Plataforma de ASMR pequeña.</p>
  </footer>

  <script>
    // Modo oscuro/claro toggle
    const toggleBtn = document.getElementById("toggleMode");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
      toggleBtn.textContent = document.body.classList.contains("light-mode") ? "☀️" : "🌙";
    });

    // Lista de videos ASMR
    const videos = [
      { title: "Slot Disponible", url: "https://www.youtube.com/embed/1l0g2pcIJm8" },
      { title: "Slot Disponible", url: "https://www.youtube.com/embed/j1mxD_VdJok" },
      { title: "Slot Disponible", url: "https://www.youtube.com/embed/1C8p0ZzD4wI" },
      { title: "Tu MEJOR AMIGA sale del baño… con TU camisa puesta 😈🔥 ASMR Roleplay", url: "https://www.youtube.com/embed/NcR-ct0Z3UQ" },
      { title: "ASMR Roleplay Wedding Planner", url: "https://www.youtube.com/embed/NlzseMDQAH0" },
      { title: "ASMR Roleplay Psicólogo", url: "https://www.youtube.com/embed/Bz9j0d13sFA" },
      { title: "ASMR Terapia", url: "https://www.youtube.com/embed/4LnS85BjCS4" },
      { title: "¿Puedo jugar suavemente con tu carita?", url: "https://www.youtube.com/embed/MKzBuhqJPoA" },
    ];

    // Cargar videos
    const videoGrid = document.getElementById("videoGrid");
    videos.forEach(video => {
      const card = document.createElement("div");
      card.className = "video-card";
      card.innerHTML = `
        <iframe src="${video.url}" title="${video.title}" allowfullscreen></iframe>
        <div class="video-title">${video.title}</div>
      `;
      videoGrid.appendChild(card);
    });

    // Simulación logout
    function logout() {
      alert("Sesión cerrada correctamente.");
      location.href = "login.html";
    }
  </script>
</body>
</html>
